<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fair Game</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script th:src="@{/fair/js/cookie.js}" type="text/javascript"></script>
    <script th:src="@{/fair/js/morefair.js}" type="text/javascript"></script>
</head>
<body>
<div class="mx-auto" style="width:99%">
    <table class="table table-sm caption-top table-borderless">
        <caption>
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-start" style="border: 0px solid black">
                        <p id="ladderNumber"></p>
                    </div>
                    <div class="col text-center" style="border: 0px solid black">
                        <p id="rankerCount"></p>
                    </div>
                    <div class="row col text-end" style="border: 1px solid black">
                        <div class="col-8 text-end">
                            <a class=link-secondary href="#" id="usernameLink" onclick="promptNameChange()"></a>
                        </div>
                        <div class="col-4 text-end">
                            <p id="usernameText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </caption>
        <thead>
        <tr class="thead-light">
            <th class="col-1">#</th>
            <th class="col-6">Username</th>
            <th class="col-2 text-end">Power</th>
            <th class="col-3 text-end">Points</th>
        </tr>
        </thead>
        <tbody class="" id="ladderBody">
        </tbody>
    </table>
    <div class="col-4 btn-group btn-group-sm" role="group">
        <button class="col-2 btn btn-outline-dark btn-sm shadow-none" id="multiButton">
            +1 Multi<br>(4 Power)
        </button>
        <button class="col-2 btn btn-outline-dark btn-sm shadow-none" id="biasButton">
            +1 Bias<br>(2 Points)
        </button>
    </div>
</div>
<script>
    setup();
</script>
</body>
</html>
